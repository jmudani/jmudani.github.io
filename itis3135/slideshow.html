<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Mudani's Jacked Mammoth || ITIS 3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2> ITIS 3135 Slideshow </h2>

        <div class="slideshowMain">

            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/jalapenos.jpeg" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/apple.jpeg" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/ice.jpeg" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/mango.jpeg" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/umbrella.png" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/donut.jpeg" style="width:100%">
            </div>

            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/acorn.jpeg" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/noodles.png" style="width:100%">
            </div>
    
            <div class="slides">
                <div class="numbertext"></div>
                <img src="images/iron.jpeg" style="width:100%">
            </div>
    
            <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
            <a class="next" onclick="nextSlides(1)">&#10095;</a>
    
            <div class="caption-slideshowMain">
                <p id="caption"></p>
            </div>
    
            <div class="displays">
                <div class="display">
                    <img class="demo cursor" src="images/jalapenos.jpeg" style="width:100%" onclick="currentSlide(1)" alt="J - Jalapenos">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/apple.jpeg" style="width:100%" onclick="currentSlide(2)" alt="A - Apples">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/ice.jpeg" style="width:100%" onclick="currentSlide(3)" alt="I - Ice">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/mango.jpeg" style="width:100%" onclick="currentSlide(4)" alt="M - Mango">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/umbrella.png" style="width:100%" onclick="currentSlide(5)" alt="U - Umbrella">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/donut.jpeg" style="width:100%" onclick="currentSlide(6)" alt="D - Donut">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/acorn.jpeg" style="width:100%" onclick="currentSlide(7)" alt="A - Apron">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/noodles.png" style="width:100%" onclick="currentSlide(8)" alt="N - Noodles">
                </div>
                <div class="display">
                    <img class="demo cursor" src="images/iron.jpeg" style="width:100%" onclick="currentSlide(9)" alt="I - Iron">
                </div>
            </div>
        </div>
            
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
